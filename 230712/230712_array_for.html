<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // array를 반복문 돌릴 거예요.
      // for ( 초기식; 조건식; 증감식 ) { 명령 }
      // 초기식 -> 조건식 확인 -> 명령 -> 증감 -> 조건확인 -> 명령 -> 증감 ......

      // 0 : apple, 1 : banana, 2: melon, 3: cherry, 4: grape
      let fruits = ["apple", "banana", "melon", "cherry", "grape"];
      console.log("fruits : ", fruits);
      console.log("apple : ", fruits[0]); // 특정한 값을 가져올 때는? 배열[인덱스]

      // 기본 for 문
      for (let i = 0; i < fruits.length; i++) {
        console.log("fruits[i] : ", fruits[i]);
      }

      // for of
      // for ( 변수 of 배열 ) : 배열에 있는 요소를 하나씩 변수로 가져온다.
      for (let f of fruits) {
        console.log("for-of : ", f);
      }

      // forEach ( 함수 )
      // 배열.forEach((변수, 인덱스, 배열)=>{})
      // 변수 > 배열에 들어있는 요소가 하나씩 들어온다.
      // 인덱스 > 변수가 하나씩 들어올 때 그 변수의 인덱스
      // 배열 > 현재 내가 돌고 있는 배열
      let function1 = (f, index, arr) => {
        // console.log("----------------");
        // console.log("f : ", f);
        // console.log("index : ", index);
        // console.log("arr : ", arr);
        // console.log("----------------");
        console.log(f);
      };
      let result = fruits.forEach(function1);
      console.log(result);

      // 콜백함수 : 다른 함수에 parameter 로 보내지는 함수
      // 그 함수한테 너가 원하는 작업하고, 콜백함수를 실행시켜줘.
      console.log("----------------");
      // callbackFn : (value: string, index: number, array: string[] )
      // forEach에서 callback함수를 받는데, 그때 받는 함수는 3개의 parameter을 가질 수 있다.
      // 3개의 parameter는 각각 value, index, array
      // value : 반복을 돌 때 그 값
      // index : 배열에서 value의 index
      // array : 현재 돌고 있는 그 배열의 원본
      let function2 = (a, b, c) => {
        console.log("a : ", a);
        console.log("function2가 실행되었다.");
      };
      fruits.forEach(function2);
      // function1이 함수라고 할 때, 콜백함수를 보냈다.
      // forEach 함수가 반복을 돌고, function1을 실행시켜라.
      //

      // 콜백함수 -> 함수에 안에 보내지는 함수
      //

      function before(a) {
        console.log("a : ", a);
        console.log("before 함수입니다.");
      }
      function after(num) {
        num(); // before 함수가 실행된다. before(1)
      }
      after(before);

      // 배열.forEach(콜백함수)
      // forEach 하는 작업 -> (1) 배열 반복 돌고 (2) 콜백함수 실행

      function callbackFn(a, b, c) {
        // forEach에서 callbackFn을 부를 때 3개의 값을 주는 구나.
        // a : 배열의 요소
        // b : index ( a의 index)
        // c : 원래 배열
        console.log("callbackFn 입니다.");
        console.log("a : ", a);
        console.log("b : ", b);
        console.log("c : ", c);
      }
      fruits.forEach(callbackFn); // callbackFn을 5번 호출한다. -> fruits 라는 배열의 길이가 5기 때문이에요.

      let a = 1;
      let b = a;

      // let b = 1;

      fruits.forEach(function (a, b, c) {
        // forEach에서 callbackFn을 부를 때 3개의 값을 주는 구나.
        // a : 배열의 요소
        // b : index ( a의 index)
        // c : 원래 배열
        console.log("callbackFn 입니다.");
        console.log("a : ", a);
        console.log("b : ", b);
        console.log("c : ", c);
      });
    </script>
  </head>
  <body></body>
</html>
