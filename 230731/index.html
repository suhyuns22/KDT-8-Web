<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //배열
      const lists = ["apple", "grape"];
      //기존방식
      console.log(lists[0], lists[1]);

      //구조분해
      [item1, item2, item3 = "peach"] = lists;
      console.log(item1, item2);
      item1 = "peach";
      console.log(item1, item3);

      //교환
      let x = 1,
        y = 3;
      [x, y] = [y, x];
      console.log(x, y);

      //객체
      const Person = {
        //key : value
        name: "suhyun",
        age: "19",
        gender: "w",
        friends: ["Alex", "kevin"],
        hello: function () {
          console.log("hello");
        },
        "j-1": "America",
      };
      console.log(Person.name);
      Person.age = "29";
      console.log(Person.age);
      console.log(Person.friends[0]);
      Person.hello();
      console.log(Person["name"]);
      console.log(Person["j-1"]);
      Person.city = "Seoul";
      console.log(Person);

      //예시
      //   const Person = [{}, {}, {}];

      //객체구조분해
      const { name, city, gender, key1 = "HI" } = Person;
      console.log(name, city, gender, key1);
    </script>
  </body>
</html>
